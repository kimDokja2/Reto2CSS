<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <div class="container_imagen_nft">
            <img class="imagen_nft" src="./images/image-equilibrium.jpg" alt="imagen-nft">
            <div class="efecto_hover">
                <img class="icono_view" src="./images/icon-view.svg" alt="ojo" width="40px">
            </div>
        </div>

        <div class="description">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="inf_price_days">
            <div class="price">
               <img class="price_imagen" src="./images/icon-ethereum.svg" alt="">
                <h3 class="price_text">
                0.041 ETH
                </h3>
            </div>
            <div class="days_left">
                <img class="days_imagen" src="./images/icon-clock.svg" alt="icono reloj">
                <p class="days_text">
                    3 days left
                </p>
            </div>
        </div>
        <div class="creator">
            <img class="imagen_creator" src="./images/image-avatar.png" alt="foto perfil">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>

</main>
    
</body>
</html>
